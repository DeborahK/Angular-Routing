<div class="card">
    <div class="card-header">
        {{ pageTitle }}
    </div>

    <div class="card-body" *ngIf="product">
        <form novalidate #productForm="ngForm">
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="productNameId"
                    >Product Name</label
                >
                <div class="col-md-8">
                    <input
                        class="form-control"
                        id="productNameId"
                        type="text"
                        placeholder="Name (required)"
                        required
                        minlength="3"
                        [(ngModel)]="product.productName"
                        name="productName"
                        #productNameVar="ngModel"
                        [ngClass]="{
                            'is-invalid':
                                (productNameVar.touched ||
                                    productNameVar.dirty) &&
                                !productNameVar.valid
                        }"
                    />
                    <span class="invalid-feedback">
                        <span *ngIf="productNameVar.errors?.required">
                            Product name is required.
                        </span>
                        <span *ngIf="productNameVar.errors?.minlength">
                            Product name must be at least three characters.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="productCodeId"
                    >Product Code</label
                >
                <div class="col-md-8">
                    <input
                        class="form-control"
                        id="productCodeId"
                        type="text"
                        placeholder="Code (required)"
                        required
                        [(ngModel)]="product.productCode"
                        name="productCode"
                        #productCodeVar="ngModel"
                        [ngClass]="{
                            'is-invalid':
                                (productCodeVar.touched ||
                                    productCodeVar.dirty) &&
                                !productCodeVar.valid
                        }"
                    />
                    <span class="invalid-feedback">
                        <span *ngIf="productCodeVar.errors?.required">
                            Product code is required.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="descriptionId"
                    >Description</label
                >
                <div class="col-md-8">
                    <textarea
                        class="form-control"
                        id="descriptionId"
                        placeholder="Description"
                        rows="3"
                        [(ngModel)]="product.description"
                        name="description"
                    ></textarea>
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="col-md-4">
                    <button
                        class="btn btn-primary mr-3"
                        style="width:80px"
                        type="button"
                        [title]="
                            productForm.valid
                                ? 'Save your entered data'
                                : 'Disabled until the form data is valid'
                        "
                        [disabled]="!productForm.valid"
                        (click)="saveProduct()"
                    >
                        Save
                    </button>
                    <button
                        class="btn btn-outline-secondary mr-3"
                        style="width:80px"
                        type="button"
                        title="Cancel your edits"
                        [routerLink]="['/products', product.id]"
                    >
                        Cancel
                    </button>
                    <button
                        class="btn btn-outline-warning"
                        style="width:80px"
                        type="button"
                        title="Delete this product"
                        (click)="deleteProduct()"
                    >
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
